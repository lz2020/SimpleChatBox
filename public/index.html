<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聊天盒子</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- 添加marked库用于Markdown渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <!-- 左侧功能区 -->
      <div class="sidebar">
        <button class="new-chat" id="new-chat-btn">+ 新对话</button>
        <div class="history-list" id="history-list">
          <!-- 历史对话项将通过JavaScript动态加载 -->
        </div>
        <button class="user-center" id="user-center-btn">用户中心</button>
      </div>

      <!-- 右侧聊天区 -->
      <div class="chat-area">
        <div class="message-container" id="message-container">
          <!-- 聊天消息将通过JavaScript动态加载 -->
        </div>
        <div class="input-box">
          <div class="input-box-inner">
            <textarea
              id="user-input"
              rows="1"
              placeholder="输入消息..."
            ></textarea>
            <div class="action-bar">
              <button class="send-btn" id="send-btn">发送</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 用户中心弹窗 -->
    <div class="config-modal hidden" id="config-modal">
      <h2>用户中心</h2>
      <div class="model-content">
        <select id="model-select">
          <option value="deepseek">DeepSeek</option>
          <option value="openai">OpenAI</option>
        </select>
        <div class="model-settings">
          <label>模型版本</label>
          <input
            type="text"
            id="model-tag"
            placeholder="例如: deepseek-chat 或 gpt-4o"
          />
          <label>API KEY</label>
          <input type="password" id="api-key" placeholder="输入API密钥" />
        </div>
      </div>
      <button id="save-config-btn">保存设置</button>
    </div>
    <div class="modal-backdrop hidden" id="modal-backdrop"></div>

    <script src="js/app.js"></script>
  </body>
</html>
